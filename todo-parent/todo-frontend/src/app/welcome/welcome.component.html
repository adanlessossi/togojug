<h1>Welcome</h1>

<div class="container">
  Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click here to have a personalized message
  <button (click)="getWelcomeMessage()" class="btn btn-success">Get Message</button>
</div>

<div class="container" *ngIf="welcomeMessage">
  <h2>Your customized message</h2>
  {{welcomeMessage}}
</div>
